name: Propose changes for new release 

on:
  workflow_dispatch:
  push:
    branches:
      - development
    paths:
      - 'version.txt'

permissions:
  contents: write
  pull-requests: write

jobs:
  setup-release:
    name: Create release-candidate proposal
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      # 2️⃣ Create proposed-release-candidate from development and bump version
      - name: Create proposed-release-candidate branch
        run: |
          git checkout development
          git pull origin development
          git checkout -b proposed-release-candidate
          git push origin proposed-release-candidate --force  
      
      # Create PR proposed-release-changes -> release-candidate
      - name: Create PR (proposed-release-changes → release-candidate)
        run: |
          # Close existing PR if it exists
          existing_pr=$(gh pr list -B release-candidate -H proposed-release-candidate --json number --jq '.[0].number')
          if [ -n "$existing_pr" ]; then
            gh pr close "$existing_pr"
          fi
          gh pr create -B release-candidate -H proposed-release-candidate --title 'New release proposal: XX.YY.ZZ' --body 'Created by Github action'
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}