name: Deploy on specific branch merge

on:
  workflow_dispatch:
  pull_request:
    types: [closed]
    branches:
      - development # This is the target branch where the merge happens
  
permissions:
  contents: write
  pull-requests: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    #if: github.event.pull_request.merged == true && github.event.pull_request.base.ref == 'development' && github.event.pull_request.head.ref == 'release-candidate'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git fetch --tags

      - name: Determine new version tag
        id: version
        run: |
          # Example: auto-increment patch version based on latest tag
          latest_tag=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "Latest tag: $latest_tag"
          IFS='.' read -r major minor patch <<<"${latest_tag#v}"
          new_tag="v$major.$minor.$((patch+1))"
          echo "new_tag=$new_tag" >> $GITHUB_OUTPUT

      - name: Create and push tag
        run: |
          git tag ${{ steps.version.outputs.new_tag }}
          git push origin ${{ steps.version.outputs.new_tag }}

          gh release create ${{ steps.version.outputs.new_tag }} --title "Release ${{ steps.version.outputs.new_tag }}" --notes "Automated release from merge-candidate â†’ development."

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}