name: Release candidate

on:
  push:
    branches:
      - release-candidate

permissions:
  contents: write
  pull-requests: write

jobs:
  setup-release:
    name: Create ongoing release-candidate PR
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      
      # Create PR release-candidate -> development to have as ongoing development
      - name: Create PR (release-candidate â†’ main)
        run: |
          # Close existing PR if it exists
          existing_pr=$(gh pr list -B main -H release-candidate --json number --jq '.[0].number')
          if [ -n "$existing_pr" ]; then
            gh pr close "$existing_pr"
          fi
          gh pr create -B main -H release-candidate --title 'Release in progress: XX.YY.ZZ' --body 'Created by Github action'
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
      # Run fastlane
      - name: Run fastlane release-candidate
        ## Replace with your fastlane action
        run: |
          echo "Running fastlane for release-candidate..."